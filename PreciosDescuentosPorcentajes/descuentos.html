<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Porcentajes y descuentos  | Curso practico de Java Script en Platzi</title>

<body>
   
    <header>
    
        <h1>Porcentajes y descuentos</h1>
    
        <p> Éste es el segundo taller del Curso Practico de JavaScript</p>

    </header>

    <section>
        <h2>Calcula el precio a pagar de tus productos con descuentos</h2>

        <form>

            <!--Siempre habrán tantos label como inputs. Y a cada <label> lo conectaremos con su respectivo <input> -->
            <label for="inputPrice">Escribe el precio de tu producto</label>
    
            <input id="inputPrice" type="number"/>




            <label for="inputDiscount">Escribe el porcentaje de descunto de tu producto</label>
    
            <input id="inputDiscount" type="number"/>

            
            <button type="button" onclick="onclickButtonPriceDiscount()">
                Calcular el precio con descuento
            </button>

            <p id="resultPrice"></p>


        </form>


    </section>



    <script src  ="./descuentos.js"></script>  <!--El ./  se puede no poner. Indica que está en ésta misma carpeta.-->
</body>
</html>
