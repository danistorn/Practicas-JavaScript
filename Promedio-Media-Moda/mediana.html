<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mediana.css"/>	
    <title>Document</title>
</head>
<body>
      
            <header>
                <div class="container-header">
             
                </div>
            </header>
            
<div class="body_page">

    <div class= "container_cards">
        <div class="card card1">
        
            <div class="header_card">
                <h1>Mediana</h1>
                <p>Aquí voy a practicar hacer la función para que el usuario pueda sacar la mediana.</p>
            </div>

            <div class="body_card">
                <form class="form">

                    <select name="menu" value="" id="paises">
                        <option value="Seleccionar País">Seleccionar País...</option>
                        <option id="Venezuela" value="Venezuela">Venezuela</option>
                        <option id="Colombia" value="Colombia">Colombia</option>
                        <option id="Chile" value="Chile">Chile</option>
                        <option id="Peru" value="Peru">Perú</option>
                    </select>

                    <label for="inputNumeros">

                    </label>   
                
                    <div class="elements">
                        <div class="eachElement">
                        <input id="inputNumeros1" class="inputNumeros" placeholder="Insert Data" type="number"/>
                        </div>
                        <div class="eachElement">
                        <input id="inputNumeros2" class="inputNumeros" placeholder="Insert Data" type="number"/>
                        </div>
                        <div class="eachElement">
                        <input id="inputNumeros3" class="inputNumeros" placeholder="Insert Data" type="number"/>
                        </div>
                        <div class="eachElement">  
                        <input id="inputNumeros4" class="inputNumeros" placeholder="Insert Data" type="number"/>
                        </div>
                        <div class="eachElement">
                        <input id="inputNumeros5" class="inputNumeros" placeholder="Insert Data" type="number"/>
                        </div>
                    </div>

                    <button type="button" onclick="onclickButtonCalcularMediana()">Calcular la Mediana!</button>

                    <p id="inputResultado"> </p>
                </form>
            </div>

        </div>
    </div>

</div>


<script src="mediana.js"></script> <!-- Éste archivo se va a regir por éste "guión" (script) llamado "mediana.js"-->

</body>
</html>
