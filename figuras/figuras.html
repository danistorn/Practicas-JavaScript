<body>
    <header> <!--AGRUPAMOS etiquetas en el body-->
    <h1>
        Figuras geométricas
    </h1>

     <p>Éste es el primer taller del curso práctico de JavaScript </p>
    </header>



<section> <!--Seccion para el formulario-->

    <h2>Calcula el área y perímetro de un cuadrado</h2>

    <form>  

        <label for ="InputCuadrado"> <!-- Etiqueta/Tag para un elemento en una interfaz de usuario. -->
                                        <!-- en "for" le ponemos el mismo valor que al "ID" de "input"-->

            Escribe cuánto mide cada lado de tu cuadrado:
            
        </label>

        <input id="InputCuadrado" type="number"/>  <!-- en ID, el mismo valor que el "for" de "label".
                                                     Tmbn lo mismo en la funcion del archivo.js (  const input= document.getElementByID("InputCuadrado")  ) -->

            <button type="button" onclick="calcularPerimetroCuadrado()"> <!-- El atributo typle="button" es para que deje de ser por defecto un boton de Submit (de los que envian la info) y pase a realizar lo que sea que le ponga en el atributo "onckick".-->
                Calcular el perímetro
            </button>


            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>


    </form>

</section>

<script src="./figuras.js"></script>

</body>
</html>
